<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main start -->

    <main class="main__mems">

        <div class="header">
            <h1>
                <a href="#!" class="header-link">
                    Task: CSS Bayan
                </a>
            </h1>
        </div>

        <div class="wrapper">

            <div class="main__mem">

                <div class="mem__card">
                    <div class="mems-text">
                        <a href="#!" class="mem-name">Avocado mem</a>
                        <div class="hidden__img active"><img src="/cssBayan/cssBayan/cssBayan/img/avocado.jpg" class="img__mem"
                                alt="avocado-mem"></div>
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <a href="#!" class="mem-name">Download mem</a>
                        <div class="hidden__img"><img src="/cssBayan/cssBayan/cssBayan/img/download.jpg"
                                class="img__mem" alt="download-mem"></div>
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <a href="#!" class="mem-name" checked>Fail mem</a>
                        <div class="hidden__img"><img src="/cssBayan/cssBayan/cssBayan/img/fail.jfif" class="img__mem"
                                alt="fail-mem"></div>
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <a href="#!" class="mem-name">Sansa mem</a>
                        <div class="hidden__img"><img src="/cssBayan/cssBayan/cssBayan/img/sansa.jfif" class="img__mem"
                                class="img__mem" alt="sansa-mem"></div>
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <a href="#!" class="mem-name">Stories mem</a>
                        <div class="hidden__img"><img src="/cssBayan/cssBayan/cssBayan/img/stories.jfif" class="img__mem"
                                class="img__mem" alt="stories-mem"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <!-- Main end -->

</body>

</html>
