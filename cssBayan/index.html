<!DOCTYPE html>
<html lang="en">

<head>

    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <h1>
                <a href="#!" class="header-link">
                    Task: CSS Bayan

                <div class="mem__card">

                    </div>

                        <img src="/cssBayan/cssBayan/cssBayan/img/avocado.jpg" class="img__mem" alt="avocado-mem">

                </div>

                <div class="mem__card">
                    <div class="mems-text">

                    </div>

                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <h2>Fail mem</h2>
                    </div>
                    <div class="hidden__img">
                        <img src="/cssBayan/cssBayan/cssBayan/img/fail.jfif" class="img__mem" alt="fail-mem">
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <h2>Sansa mem</h2>
                    </div>
                    <div class="hidden__img">
                        <img src="/cssBayan/cssBayan/cssBayan/img/sansa.jfif" class="img__mem" alt="sansa-mem">
                    </div>
                </div>

                <div class="mem__card">
                    <div class="mems-text">
                        <h2>Stories mem</h2>
                    </div>
                    <div class="hidden__img">
                        <img src="/cssBayan/cssBayan/cssBayan/img/stories.jfif" class="img__mem" alt="stories-mem">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
